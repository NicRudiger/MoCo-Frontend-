<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="details.js" type="module"></script>
  </head>
  <body>
    <div class="hero is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title is-1 is-spaced">Details</p>
          <p id="js-view-label" class="subtitle is-4">...</p>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-centered has-text-weight-semibold">
          <p>
            Hosted by the
            <a
              href="https://silverspringjustice.wordpress.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Silver Spring Justice Coalition</a
            >, this page is a private frontend to Montgomery County's
            <a
              href="https://countystat.shinyapps.io/rps_app/"
              target="_blank"
              rel="noopener noreferrer"
              >Public Safety Dashboard</a
            >.
          </p>
        </div>
      </div>
    </div>
    <!-- TODO: Implement comments form -->
    <div class="section">
      <div id="js-comment-form" class="container is-max-desktop">
        <div class="field">
          <label class="label">Comment Body</label>
          <div class="control">
            <textarea class="textarea" name="body"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-danger" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="section pb-5">
      <div class="container is-fluid">
        <div class="table-container">
          <table id="js-history-table" class="table is-striped">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="columns">
          <div class="column is-one-fifth is-offset-two-fifths">
            <button
              id="js-history-reveal"
              class="button is-primary is-outlined full-button--wrapped"
              style="display: none"
            ></button>
          </div>
        </div>
      </div>
      <div id="js-history-spinner" class="columns">
        <div class="column is-one-fifth is-offset-two-fifths">
          <progress class="progress is-primary is-small" max="100"></progress>
        </div>
      </div>
    </div>
    <div class="section pt-0">
      <div class="container is-fluid">
        <div id="js-comments"></div>
      </div>
      <div class="container is-fluid pt-5">
        <div class="columns">
          <div class="column is-one-fifth is-offset-two-fifths">
            <button
              id="js-comments-reveal"
              class="button is-primary is-outlined full-button--wrapped"
              style="display: none"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
