<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Safety Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <div class="hero is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title is-1 is-spaced">Public Safety Dashboard</p>
          <p id="view-label" class="subtitle is-4">...</p>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-centered has-text-weight-semibold">
          <p class>
            Hosted by the
            <a href="https://silverspringjustice.wordpress.com/"
              >Silver Spring Justice Coalition</a
            >, this page is a private frontend to Montgomery County's
            <a href="https://countystat.shinyapps.io/rps_app/"
              >Public Safety Dashboard</a
            >.
          </p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container is-flex justify-content-between">
        <button
          id="tf-recs-nav"
          class="button is-primary button-word-wrap"
        ></button>
        <button
          id="mpaa-nav"
          class="button is-primary button-word-wrap"
        ></button>
        <button
          id="mcpd-audit-nav"
          class="button is-primary button-word-wrap"
        ></button>
      </div>
    </div>
    <div class="section pt-3 pb-2">
      <div class="container is-max-desktop">
        <input type="text" id="search" class="input" placeholder="Search" />
      </div>
    </div>
    <div class="section">
      <div class="container is-fluid">
        <div class="table-container">
          <table id="data" class="table is-hoverable is-striped">
            <thead>
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
