<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title is-1 is-spaced">[title]</p>
          <p class="subtitle">[subtitle]</p>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-centered has-text-weight-semibold">
          <p class>[description]</p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container is-flex justify-content-between">
        <!-- TODO: Use `disabled` boolean attribute to disable current button -->
        <button class="button is-primary button-word-wrap">
          RPS Task Force Recommendations
        </button>
        <button class="button is-primary button-word-wrap">
          Maryland Police Accountability Act
        </button>
        <button class="button is-primary button-word-wrap">MCPD Audit</button>
      </div>
    </div>
    <div class="section">
      <div class="column is-one-third is-offset-one-third">
        <input id="search" type="text" class="input" placeholder="Search" />
      </div>
    </div>
    <div class="section">
      <div class="container">
        <table class="table">
          <thead>
            <tr id="data-labels"></tr>
          </thead>
          <tbody id="data-rows"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
