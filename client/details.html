<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title is-1 is-spaced">[title]</p>
          <p class="subtitle">[subtitle]</p>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-centered has-text-weight-semibold">
          <p class>[description]</p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="column is-one-third is-offset-one-third">
          <textarea class="textarea is-medium is-info is-focused" placeholder="Enter your comment here."></textarea>
        </div>
      </div>
      <div class="container">
        <div class="column is-one-third is-offset-one-third">
          <textarea class="textarea has-fixed-size is-focused" placeholder="Enter your name" rows="1"></textarea>
        </div>
      </div>
      <div class="text-center">
        <button class="button is-info is-rounded" type="submit">Post Comment</button>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <table class="table">
          <thead>
            <tr id="data-labels"></tr>
          </thead>
          <tbody id="data-rows"></tbody>
        </table>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
